<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    
        <!-- CONTENITORE PRINCIPALE -->
        <div class="d-flex container justify align">
            <div class="calculator">

                <!-- CONTENITORE BRAND -->
                <div class="d-flex name justify align">
                    <span class="brand">BOOSIO</span>
                </div>
                <!-- /CONTENITORE BRAND -->

                <!-- CONTENITORE SCHERMO -->
                <div class="screen d-flex align">
                    <span class="number">0</span>
                </div>
                <!-- /CONTENITORE SCHERMO -->

                <!-- CONTENITORE SEZIONE BOTTONI -->
                <div class="d-flex justify-space align">
                    <div class="buttons-section">
                        <div class="d-flex wrap justify-around">
                            <button class="button button-n">7</button>
                            <button class="button button-n">8</button>
                            <button class="button button-n">9</button>
                        </div>

                        <div class="d-flex wrap justify-around">
                            <button class="button button-n">4</button>
                            <button class="button button-n">5</button>
                            <button class="button button-n">6</button>
                        </div>

                        <div class="d-flex wrap justify-around">
                            <button class="button button-n">1</button>
                            <button class="button button-n">2</button>
                            <button class="button button-n">3</button>
                        </div>

                        <div class="d-flex wrap justify-around">
                            <button class="button button-0">0</button>
                            <button class="button orange button-f">=</button>
                        </div>
                    </div>
                    <!-- /CONTENITORE SEZIONE BOTTONI -->

                    <!-- CONTENITORE SEZIONE OPERATORI -->
                    <div class="column-buttons d-flex align">
                        <button class="operator orange">C</button>
                        <button class="operator">+</button>
                        <button class="operator">-</button>
                        <button class="operator">&times;</button>
                        <button class="operator">&divide;</button>
                    </div>
                    <!-- /CONTENITORE SEZIONE OPERATORI -->
                </div>
                <!-- /CONTENITORE SEZIONE BOTTONI -->
            </div>
        </div>
        <!-- /CONTENITORE PRINCIPALE -->

</body>
</html>
