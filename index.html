<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    
        <!-- CONTENITORE PRINCIPALE -->
        <div class="d-flex container justify align">
            <div class="calculator">
                <div class="d-flex name justify align">
                    <span class="brand">BOOSIO</span>
                </div>

                <div class="screen d-flex align">
                    <span class="number">0</span>
                </div>

                <div class="b-container d-flex justify-space">
                    <div class="buttons-section">
                        <div class="d-flex wrap justify-around">
                            <div class="button">7</div>
                            <div class="button">8</div>
                            <div class="button">9</div>
                        </div>

                        <div class="d-flex wrap justify-around">
                            <div class="button">4</div>
                            <div class="button">5</div>
                            <div class="button">6</div>
                        </div>

                        <div class="d-flex wrap justify-around">
                            <div class="button">0</div>
                            <div class="button">=</div>
                        </div>
                    </div>

                    <div class="d-flex">
                        <div class="column-buttons">
                            <div class="operator orange">C</div>
                            <div class="operator">+</div>
                            <div class="operator">-</div>
                            <div class="operator">&times;</div>
                            <div class="operator">&divide;</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /CONTENITORE PRINCIPALE -->

</body>
</html>
